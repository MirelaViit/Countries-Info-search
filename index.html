<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Mirela Viitanen" />
    <meta name="description" content="HexColorGenerator" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript,Hexadecimal Color Generator"
    />
    <title>Countries filter</title>

    <link rel="stylesheet" type="text/css" href="./countries2style.css" />
  </head>
  <body>
    <div class="main_box">
      <h1>World countries list</h1>
      <br />
      <p class="subtitle">Calculation of countries number</p>

      <input class="search" type="text" placeholder="Search countries..." />

      <button class="buttons SortByName">Sort by Name</button>
      <button class="SortAsc Sort">A->Z</button>
      <button class="SortDesc Sort">Z->A</button>

      <button class="buttons SortByCapital capital">Sort by Capital</button>
      <button class="buttons SortbyPopulation population">
        Sort by Population
      </button>
    </div>

    <div class="countries-wrapper"></div>

    <!-- top ten  -->

    <h2 class="subtitle-for-stats"></h2>
    <div class="top-ten-population" id="population"></div>
    <div class="top-ten-languages"></div>

    <!-- top ten  -->
    <script src="./countries2object.js"></script>
    <!-- <script src="./mainscript.js"></script> -->
    <script src="./newscript.js"></script>
  </body>
</html>
